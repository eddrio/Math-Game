<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>The Math Game</title>
</head>
<body>
    <section class="app">
        <h2 class="app__title">Fill In The Blank With Correct Number Or Operator</h2>
        <div id="question" class="app__question"></div>
        <button id="submit-btn" class="app__button">Submit</button>
        <p id="error-msg" class="app__error hide">Some Demo Error Message</p>
    </section>

    <div class="controls" id="controls">
        <p id="result" class="controls__result"></p>
        <button id="start-btn" class="controls__btn">Start Game</button>
    </div>
</body>
</html>
